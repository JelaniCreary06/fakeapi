<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Get API</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="displayHolder">
    
    <div id="postsListContainer">
        <div class="postCount"><h2>Posts 100 | Comments 500</h2></div>
        <div class="postDisplay">
            <p class="postAuthor">Name here</p>
            <h3 class="postTitle">Title here</h3>
            <p class="postText">Text here</p>
        </div>
    </div>

    <div id="secondaryDisplayHolder">

        <div id="usersListContainer">
            <div class="userDisplay">
                <h5 class="userName">Username here</h5>
                <p class="userEmail">Email here</p>
                <a class="userCompany" href="something.com">Company name</a>
                <p class="userCompanyCatchphrase">Some cool catchphrase here!</p>
              </div>
        </div>

        <div id="currentPostDisplayContainer">
            <div id="selectedPost" class="selectedPostDisplay">
                <p class="selectedPostAuthor">Name here</p>
                <h3 class="selectedPostTitle">Title here</h3>
                <p class="selectedPostText">Text here</p>
            </div>

            <div class="commentPostDisplay">
                <p class="commentAuthor">Name here</p>
                <h3 class="commentTitle">Title here</h3>
                <p class="commentText">Text here</p>
            </div>
        </div>
    </div>
    
  </div>
    
  <script src="script.js"></script>
</body>

</html>
